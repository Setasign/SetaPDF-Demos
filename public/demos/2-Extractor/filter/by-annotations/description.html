<p>
    This demo gets all text markup annotations and creates
    <a href="https://manuals.setasign.com/setapdf-extractor-manual/filter/#index-2-1" target="_blank">
        rectangle filter</a> instances based on their quadpoint array.
</p>
<p>
    The instances are added to a
    <a href="https://manuals.setasign.com/setapdf-extractor-manual/filter/#index-2-3" target="_blank">multi filter</a>
