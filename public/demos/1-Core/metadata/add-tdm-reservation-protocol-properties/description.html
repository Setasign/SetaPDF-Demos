<p>
    This demo shows you how you can add some special metadata to your PDFs to block AI models from scraping your PDFs.
</p>
<p>
    These entries are defined in the <b>TDM Reservation Protocol (TDMRep)</b> specification which most recent version can be
    found <a href="https://www.w3.org/community/reports/tdmrep/CG-FINAL-tdmrep-20240510/" target="_blank">here</a>.
</p>
<p>
    <b>Note:</b> You need to create and host your own
    <a href="https://www.w3.org/community/reports/tdmrep/CG-FINAL-tdmrep-20240510/#sec-odrl-profile" target="_blank">policy</a>
    file.
</p>
